<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Comments Analysis</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Loading overlay covering the entire screen */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1050;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="spinner-border text-light" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="mt-3 text-light fs-5">Analyzing each comment, please wait...</div>
  </div>

  <div class="container mt-5">
    <h1 class="text-center">YouTube Comments Analysis</h1>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <form method="post" id="analyze-form">
      <div class="mb-3">
        <label for="youtube_link" class="form-label">YouTube Video Link:</label>
        <input type="text" class="form-control" id="youtube_link" name="youtube_link" 
               placeholder="https://www.youtube.com/watch?v=XXXXXXXXX" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show the loading overlay when the form is submitted
    document.getElementById("analyze-form").addEventListener("submit", function() {
      document.getElementById("loading-overlay").style.display = "flex";
    });
  </script>
</body>
</html>
